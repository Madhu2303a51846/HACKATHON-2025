<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Idea - Healthcare Innovation Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <svg class="logo-svg" viewBox="0 0 200 50" width="200" height="50">
                    <path class="logo-path" d="M10,25 Q25,5 40,25 T70,25" stroke="#2c3e50" fill="none" stroke-width="3"/>
                    <circle class="logo-circle" cx="85" cy="25" r="8" fill="#3498db"/>
                    <text x="100" y="32" class="logo-text" fill="#2c3e50">Healthcare</text>
                </svg>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="opportunities.html">Opportunities</a></li>
                <li><a href="submit.html">Submit Idea</a></li>
            </ul>
        </nav>
    </header>

    <section id="submit" class="submit-idea page-section">
        <h2>Submit Your Innovation Idea</h2>
        <form id="ideaForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <select required>
                <option value="">Select Category</option>
                <option value="remote">Remote Healthcare</option>
                <option value="mental">Mental Health</option>
                <option value="elderly">Elderly Care</option>
                <option value="preventive">Preventive Care</option>
            </select>
            <textarea placeholder="Describe your innovation idea..." required></textarea>
            <div class="file-upload">
                <label for="attachment">
                    <i class="fas fa-paperclip"></i> Attach Files (optional)
                </label>
                <input type="file" id="attachment" accept=".pdf,.doc,.docx">
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit Idea</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-envelope"></i> info@healthcare-hub.com</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Healthcare Innovation Hub. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
